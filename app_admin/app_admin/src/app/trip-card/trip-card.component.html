<div class="card">
    <img src="assets/images/{{ trip.image }}" class="card-img-top" alt="{{ trip.name }}">
    <div class="card-body">
      <h5 class="card-title">{{ trip.name }}</h5>
      <p class="card-text">{{ trip.length }} - ${{ trip.perPerson }}</p>
      <p class="card-text">{{ trip.description }}</p>
    </div>
  </div>
